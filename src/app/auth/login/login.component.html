  <div class="box" >
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="end" >

      <div>
        <img

        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Comcast_Technology_Center.jpg/250px-Comcast_Technology_Center.jpg"
        alt="as"
        style="max-width:350px;max-height:530px;border-radius: 1px 70px">
    </div>
      <mat-card>
        <mat-card-header>
          <mat-card-title class="campo">Aceder</mat-card-title>
        </mat-card-header>
        <br>
        <form class="example-form" [formGroup]="LoginForm" (ngSubmit)="onLogin()" >
          <mat-card-content>
            <mat-form-field  class="example-full-width">
              <input  matInput placeholder="Usuario" formControlName="user">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="ContraseÃ±a" type="password" formControlName="password">
            </mat-form-field>
            <mat-checkbox formControlName="terms">Esta de acuerdo con los
              <a role="link" (click)="conditions=!conditions">
                <strong>termios y condiciones</strong>
              </a>
            </mat-checkbox>
            <span class="help-block" *ngIf="conditions">
              Ternimos Detallados........
            </span>
            <div fxLayoutAlign="center center">
              <button mat-raised-button color="warn" class="submit" type="submit" [disabled]="!LoginForm.valid" >Entrar</button>
            </div>
          </mat-card-content>
        </form>
        <br>

        <div fxLayoutAlign="center">
          <p> no es un miembro?
            <a [routerLink]="[ '/auth/register']">Registro</a>
          </p>
        </div>
        <div fxLayoutAlign="center">
          <p> Bypass al
            <a [routerLink]="[ '/']">Home</a>
          </p>
        </div>
      </mat-card>

    </div>

  </div>
